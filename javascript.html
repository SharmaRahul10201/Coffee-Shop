<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="output"> Default</p>
	<img src="latte-image.png" id="my_image" onclick="update_image()">
	<input id="city">
		
	<button onclick="show_temp()"> Submit </button>
	<script type="text/javascript">
		function show_temp(){		
			document.getElementById("output").style.color = "red";
			document.getElementById("output").style.fontSize = "20px";				city = document.getElementById("city").value;
				
			httpRequest = new XMLHttpRequest();
			url = "https://api.weatherbit.io/v2.0/current?city="+city+"&key=a2260e1bf5ec4169869d9bd0ede9b602";
			httpRequest.open("GET",url);
			httpRequest.send();


			httpRequest.onreadystatechange =function(){
					if (this.readyState == 4 && this.status == 200) {
						
							user_data = JSON.parse(this.responseText);
						
							document.getElementById("output").innerHTML = user_data.data[0].temp ;
						 }
					}
			}

			function update_image(){
				document.getElementById("my_image").src = "mocha-image.png";
			}
	</script>
</body>
</html>
